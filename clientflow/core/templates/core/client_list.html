{% extends 'core/base.html' %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3>Clients</h3>
  <a class="btn btn-primary" href="{% url 'add_client' %}">+ Add Client</a>
</div>

<div class="row g-3">
  {% for client in clients %}
  <div class="col-md-4">
    <div class="card p-3 shadow">
      <h5>{{ client.name }}</h5>
      <p class="text-secondary mb-2">{{ client.company }}</p>
      <a class="btn btn-outline-info btn-sm" href="{% url 'project_list' client.id %}">
        View Projects
      </a>
    </div>
  </div>
  {% empty %}
  <p>No clients found</p>
  {% endfor %}
</div>

{% endblock %}
